name: fl_umeng
description: umeng plugin for flutter, only Android and IOS are supported
version: 2.2.1
repository: https://github.com/Wayaer/fl_umeng.git

environment:
  sdk: '>=2.12.1 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^1.0.4

flutter:
  plugin:
    platforms:
      android:
        package: fl.umeng
        pluginClass: UMengPlugin
      ios:
        pluginClass: UMengPlugin
