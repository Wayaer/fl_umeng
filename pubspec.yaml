name: fl_umeng
description: umeng plugin for flutter, only Android and IOS are supported
version: 0.0.5
homepage: https://github.com/Wayaer/fl_umeng.git

environment:
  sdk: ">=2.1.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: flutter.umeng
        pluginClass: UmengPlugin
      ios:
        pluginClass: UmengPlugin
